<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Css sheeet -->

<body>
    <div class="navbar">
        <div class="logo">
            <span class="material-symbols-outlined">
                move_up
                </span>
            MOVE.UP()
        </div>
        <div class="navmenu">
            <ul>
                <li><div class="home">Home</div></li>

                <li><div class="form">Form</div></li>

    <div class="content">
        <div class="signup">

                <h2 style="text-align: center;">Sign Up Form</h2>

                <input type="password" placeholder="Password"><br><br>

        </div>
        <div class="signin">
            <div class="card">
                <h2 style="text-align: center;">Sign In Form</h2>
                <input type="email" placeholder="Email Address"><br><br>

            </div>
        </div>
